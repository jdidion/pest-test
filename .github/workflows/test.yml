name: build and test

on:
  push:
  pull_request:
    types: [opened, reopened]

env: 
  TERM: xterm-256color
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: build
      - run:
          echo "$TERM"
          echo "$NO_COLOR"
          echo "$CLICOLOR"
          echo "$CLICOLOR_FORCE"
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

